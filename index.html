
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tr√§ningslogg</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f3f4f6;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    .logg-entry {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .entry-controls button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Tr√§ningslogg</h1>

  <label for="exercise">V√§lj √∂vning:</label>
  <select id="exercise"></select>
  <input type="text" id="newExercise" placeholder="L√§gg till ny √∂vning" />
  <button onclick="addExercise()">L√§gg till √∂vning</button>

  <label for="weight">Vikt (kg):</label>
  <input type="number" id="weight" />

  <label for="reps">Reps:</label>
  <input type="number" id="reps" />

  <label for="date">Datum:</label>
  <input type="date" id="date" />

  <button onclick="addLogg()">L√§gg till</button>

  <h2>Tr√§ningspass</h2>
  <div id="logg"></div>

  <script>
    const standardExercises = ["Kn√§b√∂j", "Marklyft", "B√§nkpress", "Milit√§rpress"];
    const exerciseSelect = document.getElementById("exercise");
    const loggContainer = document.getElementById("logg");

    let exercises = JSON.parse(localStorage.getItem("exercises")) || standardExercises;
    let logg = JSON.parse(localStorage.getItem("logg")) || [];

    function saveExercises() {
      localStorage.setItem("exercises", JSON.stringify(exercises));
    }

    function saveLogg() {
      localStorage.setItem("logg", JSON.stringify(logg));
    }

    function updateExerciseDropdown() {
      exerciseSelect.innerHTML = "";
      exercises.forEach(ex => {
        const opt = document.createElement("option");
        opt.textContent = ex;
        exerciseSelect.appendChild(opt);
      });
    }

    function addExercise() {
      const newEx = document.getElementById("newExercise").value.trim();
      if (newEx && !exercises.includes(newEx)) {
        exercises.push(newEx);
        saveExercises();
        updateExerciseDropdown();
        document.getElementById("newExercise").value = "";
      }
    }

    function addLogg() {
      const entry = {
        exercise: exerciseSelect.value,
        weight: document.getElementById("weight").value,
        reps: document.getElementById("reps").value,
        date: document.getElementById("date").value
      };
      logg.push(entry);
      saveLogg();
      renderLogg();
    }

    function deleteEntry(index) {
      logg.splice(index, 1);
      saveLogg();
      renderLogg();
    }

    function renderLogg() {
      loggContainer.innerHTML = "";
      logg.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "logg-entry";
        div.innerHTML = `
          <div>
            <strong>${entry.exercise}</strong><br />
            ${entry.weight} kg x ${entry.reps} reps<br />
            ${entry.date}
          </div>
          <div class="entry-controls">
            <button onclick="deleteEntry(${index})">üóëÔ∏è</button>
          </div>
        `;
        loggContainer.appendChild(div);
      });
    }

    updateExerciseDropdown();
    renderLogg();
  </script>
</body>
</html>
